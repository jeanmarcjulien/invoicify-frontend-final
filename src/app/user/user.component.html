<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Users</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Users</h2>

  <a class="btn btn-primary" routerLink="/user/add">Add User</a>

  <select [(ngModel)]="filterBy">
      <option value="uname">Username</option>
  </select>

    <input type="text" [(ngModel)]="searchText" id="search" >
    <label for="search">Search</label> 

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/user/edit/', user.id]">Edit</a>&nbsp;
          <!-- <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</section>
